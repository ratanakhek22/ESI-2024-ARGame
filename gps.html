<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>GPS Tool</title>
    <script src="./gps-test-main/gps.js" defer></script>
    <script src=""></script>
    <link rel="stylesheet" href="./gps-test-main/normalize.css" />
    <link rel="stylesheet" href="./gps-test-main/gps-style.css" />

    <!-- Leaflet Files -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header>
      <div class="header-border">
        <h1>GPS Tool</h1>
      </div>
    </header>
    <div class="frame-container">
      <div id="map"></div>
    </div>
    <footer>
      <div class="left-container"></div>
      <div class="middle-container">
        <input type="button" value="Draw Circle" class="button-draw" />
      </div>
      <div class="right-container">
        <div class="input-text">Enter your code below:</div>
        <div class="number-input-container">
          <input type="number" name="Special Code" class="number-input" />
          <input type="button" value="Go" class="button-go" />
        </div>
      </div>
    </footer>
  </body>
</html>
